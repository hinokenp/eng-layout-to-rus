<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ENG layout to RUS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="head">
        <div class="container">
          <h1 class="head__title">ENG layout to RUS</h1>
          <p class="head__description">Эта страница предназначена для перевода текста с ENG раскладки в RUS раскладку</p>
        </div>
      </header>
      <main class="main">
        <div class="container main-inner">
          <h2 class="main-inner__title">Введите текст</h2>
          <div class="main-inner__input-text">
            <textarea name="text" class="input-text textarea"></textarea>
          </div>
          <div class="main-inner__input-button">
            <input type="button" class="input-btn" onclick="text()" value="Перевести" />
          </div>
          <textarea class="output-text textarea" id="text_change" disabled></textarea>
        </div>
      </main>
      <footer class="footer">
        <div class="container">
          <p class="footer__about">created w/ <span>&#10084;</span> by <a href="https://vk.com/hinokenp">hinokenp</a></p>
        </div>
      </footer>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
